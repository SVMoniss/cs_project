<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the IQ Treasure Hunt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('../static/images/wisdom.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 255, 0.5);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff; /* Yellow color for links */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to IQ Treasure Hunt!</h1>
        <p>If you already have an account, <a href="/login">Login here</a>.</p>
        <p>Or if you're new, <a href="/register">Register now</a> to start your journey!</p>
    </div>
</body>
</html>
