<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Treasure Hunt Levels</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: fantasy;
            background-image: url('../static/images/waves.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: saddlebrown;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .level-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            top: 100px;
        }
        .level {
            width: 50px; /* Adjust the width of each level */
            height: 50px; /* Adjust the height of each level */
            margin: 80px; /* Space between levels */
            border-radius: 50%; /* Makes the level circular */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            position: relative; /* Position relative for wave effect */
        }
        .level:nth-child(odd) {
            background-color: #ff0000; /* Blue for odd levels */
            transform: translateY(-150px); /* Move odd levels up */
        }
        .level:nth-child(even) {
            background-color: #ff0000; /* Green for even levels */
            transform: translateY(150px); /* Move even levels down */
        }
        .completed {
            background-color: #28a745 !important;  /* Yellow for completed levels */
            
        }
        .score {
            position: relative; /* Position score absolutely */
            bottom: 100%; /* Center horizontally */
            transform: translateX(-50%); /* Centering adjustment */
            font-size: 16px; /* Font size for score */
            color: #00f; /* Color for score text */
        }
        .arrow {
            width: 0;
            height: 5;
            border-left: 5px solid transparent; /* Left side of arrow */
            border-right: 5px solid transparent; /* Right side of arrow */
            border-bottom: 10px solid #ffc107; /* Arrow color */
            position: absolute;
            top: -15px; /* Position above the circle */
            left: 50%; /* Center horizontally above the circle */
            transform: translateX(-50%); /* Centering adjustment */
        }
    </style>
</head>
<body>
    <h1>Welcome to the IQ Treasure Hunt, {{ username }}!</h1>
    <div class="level-container" >
        {% for level in range(1, 6) %}
            {% set completed = levels[level]['completed'] %}
            {% set score = levels[level]['score'] %}
            
            <div class="{% if completed %}completed{% endif %} level ">
                {% if completed %}
                    <span>✔</span>
                    <div class="arrow"></div> <!-- Arrow pointing up -->
                    <div class="score">{{ score }}</div> <!-- Display score -->
                {% else %}
                    <a href="{{ url_for('level', level=level) }}" style="color:#ffffff;">
                        {{ level }}
                    </a>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div style="text-align:center; margin-top: 160px;"> 
    </div>
</body>
</html>
